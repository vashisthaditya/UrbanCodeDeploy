<div class="idxDateTimeTextBox dijitInline">
	<div dojoAttachPoint="dateTextBox" data-dojo-type="idx.form.DateTextBox" data-dojo-props='
		hint: "Input Date ${dateHint}",
		hintPosition: "inside",
		showPickerIcon: ${showPickerIcon}
	'></div>
	<div dojoAttachPoint="timeTextBox" data-dojo-type="idx.form.TimeTextBox" data-dojo-props='
		hint: "Input Time ${timeHint}",
		hintPosition: "inside",
		showPickerIcon: ${showPickerIcon}
	'></div>
	<input type="hidden" dojoAttachPoint="focusNode"></input>
</div>
