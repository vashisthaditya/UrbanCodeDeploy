<div class="masterContainer">
  <div class="hr"></div>
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
      <div id="resourceChanges"></div>
  </div>
  
  <div class="hr"></div>
  <div class="containerLabel" id="componentChangesLabel"></div>
  <div class="innerContainer">
      <div id="componentChanges"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/deploymentPreview/ComponentChanges",
        "deploy/widgets/deploymentPreview/ResourceChanges",
        "dojo/dom"
        ],
    function(
        ComponentChanges,
        ResourceChanges,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Changes Per Resource");
        dom.byId("componentChangesLabel").innerHTML = i18n("Changes Per Component");
        if (appState.snapshot) {
            var resourceChanges = new ResourceChanges({
                snapshot: appState.snapshot,
                applicationProcess: appState.applicationProcess,
                environment: appState.environment
            });
            resourceChanges.placeAt("resourceChanges");
            var componentChanges = new ComponentChanges({
                snapshot: appState.snapshot,
                applicationProcess: appState.applicationProcess,
                environment: appState.environment
            });
            componentChanges.placeAt("componentChanges");
        }
        else {
            dom.byId("resourceChanges").innerHTML = i18n("Not available without an application snapshot.");
            dom.byId("componentChanges").innerHTML = i18n("Not available without an application snapshot.");
        }
    });
    /* ]]> */
</script>
