<div class="masterContainer">
  <div class="innerContainer">
    <div class="containerLabel" id="networkRelayLabel"></div>
    <div id="networkRelayList"></div>
    <div class="containerLabel" id="connectedServerLabel"></div>
    <div id="connectedServerList"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/network/NetworkRelayList",
        "deploy/widgets/network/ConnectedServerList",
        "dojo/dom"
        ],
    function(
        NetworkRelayList,
        ServerList,
        dom
    ) {
        dom.byId("networkRelayLabel").innerHTML = i18n("Cluster Members: JMS Configuration");

        var networkRelayList = new NetworkRelayList({});
        networkRelayList.placeAt("networkRelayList");

        if (config.data.systemConfiguration.comm2017FeatureEnabled) {
            dom.byId("connectedServerLabel").innerHTML = i18n("Cluster Members: Websocket Configuration");

            var serverList = new ServerList({});
            serverList.placeAt("connectedServerList");
        }
    });
    /* ]]> */
</script>
