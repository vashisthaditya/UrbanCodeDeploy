<div role="presentation" class="dijitInline">
    <span class="dijitReset dijitInline"
      data-dojo-attach-event="ondijitclick:_onClick" role="presentation">
        <a class="dijitStretch"
          data-dojo-attach-point="titleNode,focusNode"
          role="navigation" aria-labelledby="${id}_label">
            <span class="dijitReset dijitInline dijitIcon" data-dojo-attach-point="iconNode"></span><!--
            --><span class="dijitReset dijitInline"
              id="${id}_label" style="text-decoration:inherit; color:inherit"
              data-dojo-attach-point="containerNode"></span>
        </a>
    </span>
</div>
