<div class="masterContainer">
  <div class="containerLabel" id="workItemsLabel"></div>
  <div class="innerContainer">
    <div id="approvalList"></div>
  </div>

  <div class="containerLabel" id="processPromotionsLabel"></div>
  <div class="innerContainer">
    <div id="processPromotionList"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/approval/TasksForUser",
        "deploy/widgets/approval/ProcessPromotions",
        "dojo/dom"
        ],
    function(
        TasksForUser,
        ProcessPromotions,
        dom
    ) {
        dom.byId("workItemsLabel").innerHTML = i18n("Work Items");
        var approvalList = new TasksForUser({});
        approvalList.placeAt("approvalList");

        if (config.data.systemConfiguration.safeEditFeatureEnabled) {
            dom.byId("processPromotionsLabel").innerHTML = i18n("Component process promotions");
            var processPromotionList = new ProcessPromotions({});
            processPromotionList.placeAt("processPromotionList");
        }
    });
    /* ]]> */
</script>
