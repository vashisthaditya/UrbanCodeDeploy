<div class="masterContainer">
    <div class="containerLabel" id="mainLabel"></div>
    <div class="innerContainer">
      <div id="agentList"></div>
    </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/agent/AgentList",
        "dojo/dom"
        ],
    function(
        AgentList,
        dom
    ) {
        dom.byId("mainLabel").innerHTML = i18n("Agents Using This Relay");

        var agentList = new AgentList({
            relay: appState.relay
        });
        agentList.placeAt("agentList");
    });
    /* ]]> */
</script>
