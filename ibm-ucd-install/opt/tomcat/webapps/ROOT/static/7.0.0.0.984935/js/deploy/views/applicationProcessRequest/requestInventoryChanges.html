<div class="masterContainer">
    <div class="containerLabel" id="mainLabel1"></div>
    <div class="innerContainer">
        <div id="resourceChanges" style="min-height: 200px;"></div>
    </div>
    
    <div class="containerLabel" id="releaseSummaryComponentChangesLabel"></div>
    <div class="innerContainer">
        <div id="componentChanges"></div>
    </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/deploymentPreview/ComponentChanges",
        "deploy/widgets/deploymentPreview/ResourceChanges",
        "dojo/dom"
        ],
    function(
        ComponentChanges,
        ResourceChanges,
        dom
    ) {
        if (appState.applicationProcessRequest.result) {
            dom.byId("resourceChanges").innerHTML = i18n("This application process request has already been completed. Please go to the Log tab to view execution details.")
        }
        else {
            dom.byId("mainLabel1").innerHTML = i18n("Changes Per Resource");
            dom.byId("releaseSummaryComponentChangesLabel").innerHTML = i18n("Changes Per Component");
            var resourceChanges = new ResourceChanges({
                applicationProcessRequest: appState.applicationProcessRequest
            });
            resourceChanges.placeAt("resourceChanges");
            var componentChanges = new ComponentChanges({
                applicationProcessRequest: appState.applicationProcessRequest
            });
            componentChanges.placeAt("componentChanges");
        }
    });
    /* ]]> */
</script>
