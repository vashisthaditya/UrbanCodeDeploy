<div class="masterContainer">
    <div class="containerLabel" id="mainLabel1"></div>
    <div class="innerContainer">
      <div id="resourceInventory"></div>
    </div>
    
    <div class="hr"></div>
    <div class="containerLabel" id="mainLabel2"></div>
    <div class="innerContainer">
      <div id="resourceConfigInventory"></div>
    </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/resource/ResourceConfigInventory",
        "deploy/widgets/resource/ResourceInventory",
        "dojo/dom"
        ],
    function(
        ResourceConfigInventory,
        ResourceInventory,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Current Inventory");
        dom.byId("mainLabel2").innerHTML = i18n("Configuration Inventory");
        var resourceInventory = new ResourceInventory();
        resourceInventory.placeAt("resourceInventory");
        var resourceConfigInventory = new ResourceConfigInventory({
            resourceId: appState.resource.id
        });
        resourceConfigInventory.placeAt("resourceConfigInventory");
    });
    /* ]]> */
</script>
