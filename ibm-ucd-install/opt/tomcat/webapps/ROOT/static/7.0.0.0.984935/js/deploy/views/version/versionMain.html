<div class="masterContainer">
  <div class="containerLabel" id="mainLabel1"></div>
  <div class="innerContainer">
    <div id="versionStatuses"></div>
  </div>

  <div class="hr"></div>
  <div class="containerLabel" id="mainLabel2"></div>
  <div class="innerContainer">
    <div id="versionArtifacts"></div>
  </div>
</div>

<script type="text/javascript">
    /* <![CDATA[ */
    require([
        "deploy/widgets/version/VersionArtifacts",
        "deploy/widgets/version/VersionStatuses",
        "dojo/dom"
        ],
    function(
        VersionArtifacts,
        VersionStatuses,
        dom
    ) {
        dom.byId("mainLabel1").innerHTML = i18n("Statuses");
        dom.byId("mainLabel2").innerHTML = i18n("Artifacts");
        var versionStatuses = new VersionStatuses({
            version: appState.version,
            component: appState.component
        });
        versionStatuses.placeAt("versionStatuses");
        var versionArtifacts = new VersionArtifacts();
        versionArtifacts.placeAt("versionArtifacts");
    });
    /* ]]> */
</script>
